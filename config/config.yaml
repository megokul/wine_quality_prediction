# ðŸ”¹ CONFIGURATION FOR ARTIFACTS & PIPELINE COMPONENTS
# ==============================

# âœ… Define the root directory for all artifacts generated during the pipeline execution.
artifacts_root: artifacts

# ==============================
# ðŸ”¹ DATA INGESTION CONFIGURATION
# ==============================
data_ingestion:
  # âœ… Root directory where data ingestion artifacts will be stored.
  root_dir: artifacts/data_ingestion
  # âœ… URL to download the dataset.
  source_URL:   https://github.com/megokul/pilotproject/tree/main/datasets/winequality-data.zip
  # âœ… Local file path for the downloaded data zip file.
  local_data_file: artifacts/data_ingestion/data.zip
  # âœ… Directory where the zip file will be unzipped.
  unzip_dir: artifacts/data_ingestion

# ==============================
# ðŸ”¹ DATA VALIDATION CONFIGURATION
# ==============================
data_validation:
  # âœ… Root directory where data validation artifacts will be stored.
  root_dir: artifacts/data_validation
  # âœ… File path to the unzipped data for validation.
  unzip_data_dir: artifacts/data_ingestion/winequality-red.csv
  # âœ… File to track the status of the data validation process.
  STATUS_FILE: artifacts/data_validation/status.txt

# ==============================
# ðŸ”¹ DATA TRANSFORMATION CONFIGURATION
# ==============================
data_transformation:
  # âœ… Root directory where data transformation artifacts will be stored.
  root_dir: artifacts/data_transformation
  # âœ… Input data path for the transformation process.
  data_path: artifacts/data_ingestion/winequality-red.csv
  # âœ… Status file for tracking the data transformation process.
  STATUS_FILE: artifacts/data_validation/status.txt

# ==============================
# ðŸ”¹ MODEL TRAINING CONFIGURATION
# ==============================
model_trainer:
  # âœ… Root directory where model training artifacts will be stored.
  root_dir: artifacts/model_trainer
  # âœ… File path for training data generated during data transformation.
  train_data_path: artifacts/data_transformation/train.csv
  # âœ… File path for testing data generated during data transformation.
  test_data_path: artifacts/data_transformation/test.csv
  # âœ… Name of the file where the trained model will be saved.
  model_name: model.joblib

# ==============================
# ðŸ”¹ MODEL EVALUATION CONFIGURATION
# ==============================
model_evaluation:
  # âœ… Root directory where model evaluation artifacts will be stored.
  root_dir: artifacts/model_evaluation
  # âœ… File path for testing data used in model evaluation.
  test_data_path: artifacts/data_transformation/test.csv
  # âœ… Path to the trained model that will be evaluated.
  model_path: artifacts/model_trainer/model.joblib
  # âœ… File path to save the evaluation metrics (e.g., accuracy, F1 score).
  test_metric_file_path: artifacts/model_evaluation/metrics.json

# ==============================
# ðŸ”¹ MODEL PREDICTION CONFIGURATION
# ==============================
model_prediction:
  # âœ… Root directory where model prediction artifacts will be stored.
  root_dir: artifacts/model_prediction
  # âœ… Path to the trained model used for making predictions.
  model_path: artifacts/model_trainer/model.joblib
  # âœ… File path where the model's predictions will be saved.
  predictions_file_path: artifacts/model_prediction/predictions.csv
